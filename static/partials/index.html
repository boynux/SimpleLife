<div ng-if="user">
    <h1 class="cover-heading">
        <a href="http://graph.facebook.com/{{ user.id }}">
            <img src="http://graph.facebook.com/{{ user.id }}/picture?type=square"/>
        </a> <span id='name'></span>
        Hello, {{ user.name }}
    </h1>
</div>

<div ng-if="user">
    <p class="lead">
        Upload photo test: 
        <form method="post">
            <input type="text" name="url"/>
            <input type="submit"/>
        </form>
    </p>
</div>
