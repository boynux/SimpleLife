        <div class='contents'>
            {{ albums }}
        <ul>
             <li >
                {{ album.name }}
             </li>
         </ul>
         <div class='albums'>
             <div ng-repeat="album in albums" class='album' style="background-image: url({{ album.icon.picture }}); width: {{ album.icon.width }}; height: {{ album.icon.height }}">
                 <span>{{ album.name }}</span>
             </div>
         </div>
     </div>
